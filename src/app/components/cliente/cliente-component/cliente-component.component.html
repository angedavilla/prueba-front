<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-small my-5 bg-light-blue">
        <div class="card-body">
          <h1 class="my-4 fs-5 color-text">Consulta de Cliente</h1>
          <div class="form-group mb-3">
            <h6 class="text-secondary text-opacity-75"><small>Todos los campos son obligatorios</small></h6>
            <label for="tipoDocumento" class="text-primary"><small>Tipo de documento</small></label>
            <select class="form-select small-input color-text" id="tipoDocumento" [(ngModel)]="tipoDocumento"
              (change)="onInputChange($event)">
              <option value="" disabled>Seleccione un tipo de documento</option>
              <option value="C">Cédula de Ciudadanía</option>
              <option value="P">Pasaporte</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numeroDocumento" class="text-primary"><small>Número de documento</small></label>
            <input type="text" class="form-control small-input color-input" id="numeroDocumento"
              [(ngModel)]="numeroDocumento" (input)="onInputChange($event)" pattern="[0-9]*" inputmode="numeric"
              minlength="8" maxlength="11" (keypress)="validateFormat($event)" />
          </div>
          <button class="btn btn-primary my-3 rounded-pill px-4 boton-padding"
            [class.btn-disabled]="isButtonDisabled || numeroDocumento.length < 8"
            [disabled]="isButtonDisabled || numeroDocumento.length < 8"
            (click)="buscarCliente()"><small>Buscar</small></button>
          <div *ngIf="error" class="error-message text-danger">{{ error }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
